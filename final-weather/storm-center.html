<body>
    <header class="clearfix">
        <a href="#"><img id="logo" src="images/logo.png" alt="Logo image of sun"></a>
        <div>
          <h1>Outside Weather Now</h1>
          <h2>What's the Weather Outside?</h2>
        </div>
    </header>
    <nav>
        <button onclick="toggleMenu()">&#9776; Menu</button>
        <ul class="clearfix hidden" id="mainNav">
          <li class=""><a href="home.html" id="homeNav">Home</a></li>
          <li class=""><a href="preston.html">Preston</a></li>

          <li class="active"><a href="storm-center.html">Storm Center</a></li>
          <li class=""><a href="image-gallery.html">Gallery</a></li>
      </ul>
    </nav>
    <main>
      <h1>Idaho Storm Center</h1>
      <h3>Report a Storm in your Area</h3>
      <form method="get" action="thanks.html">
        <fieldset>
            <legend>User Information</legend>
            <label class="top">Full Name* <input type="text" name="full-name" pattern="[A-Za-z\s]{5,}" required></label>
            <label class="top">Email <input type="email" name="email" placeholder="someone@somewhere.com"></label>
            <label class="top">Phone Number* <input type="tel" name="phone" placeholder="1235551234" required></label>
            <label class="top">Zip Code* <input type="number" name="zip" required></label>
        </fieldset>
        <fieldset>
            <legend>Storm Information</legend>
            <label class="top">Storm Date* <input type="date" name="storm-date"></label>
            <label class="top">Storm Type 
                <input list="storm-type">
                <datalist id="storm-type">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
            </label>
            <label class="range-bar" for="storm-severity">Storm Severity: &nbsp;&nbsp;&nbsp;
                <input type="range" id="storm-severity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
                <span id="severity">5</span>
            </label>
            <label class="top">
                Select a Region
                <select name="region">
                    <option value="" selected disabled>Select Region &#9662;</option>
                    <option value="preston">Preston</option>
                    <option value="soda-springs">Soda Springs</option>
                    <option value="fish-haven">Fish Haven</option>
                    <option value="southeast">Southeast Idaho</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <div>User in Danger</div>
            <label class="sbs"><input type="radio" name="danger"> Yes</label>
            <label class="sbs"><input type="radio" name="danger"> Maybe</label>
            <label class="sbs"><input type="radio" name="danger"> No</label>
        </fieldset>
        <fieldset>
            <legend>More Information</legend>
            <textarea name="more-info" id="more-info"></textarea>
        </fieldset>
        
        <input type="submit" class="submitBtn" value="Report the Storm">



      </form>
    </main>
    <footer>
      <p>Ben Shirley &middot; &copy; <span id="currentYear"></span></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="scripts/storm-center.js"></script>
</body>
</html>
